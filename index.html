<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Demo</title>
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Include normalize.css like the video for consistency -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <!-- Added: Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <!-- Preloader Animation -->
    <div class="preloader">
        <div class="preloader-content">
            <h1 class="preloader-title">Photography</h1>
            <p>portfolio</p>
        </div>
    </div>

    <!-- Lightbox Popup -->
    <div class="lightbox">
        <span class="lightbox-close">×</span>
        <img class="lightbox-content" src="" alt="Popup Image">
    </div>

    <!-- Main Content (Target for visibility toggle) -->
    <div class="main-content">
        <header>
            <nav>
                <a href="#" class="nav-link active" data-genre="portraits">Cars</a>
                <a href="#" class="nav-link" data-genre="landscapes"> Cars</a>
                <a href="#" class="nav-link" data-genre="wildlife">Cars</a>
                <a href="#" class="nav-link" data-genre="events">Cars</a>
            </nav>
        </header>

        <main>
            <!-- Portrait Gallery -->
            <section id="portraits" class="gallery active">
                <h2>Cars</h2>
                <div class="gallery-grid">
                    <img src="pics/p1.jpg" alt="Portrait 1" class="gallery-image">
                    <img src="pics/p2.jpg" alt="Portrait 2" class="gallery-image">
                    <img src="pics/p3.jpg" alt="Portrait 3" class="gallery-image">
                    <img src="pics/p4.jpg" alt="Portrait 4" class="gallery-image">
                    <img src="pics/p5.jpg" alt="Portrait 5" class="gallery-image">
                    <img src="pics/p6.jpg" alt="Portrait 6" class="gallery-image">
                </div>
            </section>

            <!-- Landscape Gallery -->
            <section id="landscapes" class="gallery">
                 <h2>Cars</h2>
                 <div class="gallery-grid">
                    <img src="pics/p7.jpg" alt="Landscape 1" class="gallery-image">
                    <img src="pics/p8.jpg" alt="Landscape 2" class="gallery-image">
                    <img src="pics/p9.jpg" alt="Landscape 3" class="gallery-image">
                    <img src="pics/p10.jpg" alt="Landscape 4" class="gallery-image">
                 </div>
            </section>

             <!-- Wildlife Gallery -->
            <section id="wildlife" class="gallery">
                 <h2>Cars</h2>
                 <div class="gallery-grid">
                    <img src="pics/p11.jpg" alt="Wildlife 1" class="gallery-image">
                    <img src="pics/p12.jpg" alt="Wildlife 2" class="gallery-image">
                    <img src="pics/p13.jpg" alt="Wildlife 3" class="gallery-image">
                    <img src="pics/p14.jpg" alt="Wildlife 4" class="gallery-image">
                    <img src="pics/p15.jpg" alt="Wildlife 5" class="gallery-image">
                 </div>
            </section>

             <!-- Events Gallery -->
            <section id="events" class="gallery">
                 <h2>Cars</h2>
                 <div class="gallery-grid">
                      <img src="pics/p16.jpg" alt="Event 1" class="gallery-image">
                      <img src="pics/p17.jpg" alt="Event 2" class="gallery-image">
                      <img src="pics/p2.jpg" alt="Event 3" class="gallery-image">
                 </div>
            </section>
        </main>

        <footer>
            <!-- Filler footer content -->
            <p>© 2025 NUNO Demo. All rights reserved.</p>
            <div class="socials">
                <a href="#" class="social-link facebook"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social-link instagram"><i class="fab fa-instagram"></i></a>
                <a href="#" class="social-link twitter"><i class="fab fa-twitter"></i></a>
            </div>
        </footer>
    </div> <!-- End main-content -->

    <!-- NEW Camera Shutter Effect (Flap Style) -->
    <div class="shutter" style="--flaps: 6;">
        <div class="flap" style="--i: 0;"></div>
        <div class="flap" style="--i: 1;"></div>
        <div class="flap" style="--i: 2;"></div>
        <div class="flap" style="--i: 3;"></div>
        <div class="flap" style="--i: 4;"></div>
        <div class="flap" style="--i: 5;"></div>
    </div>
    <!-- END NEW Camera Shutter Effect -->

    <script src="script.js"></script>
</body>
</html>
